
input {
  file {
    path => "/var/log/suricata/eve.json"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json
  }
}

filter {
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }

  # Add a top-level event type from Suricata's "event_type" field
  if [event_type] {
    mutate { add_field => { "suricata_event_type" => "%{event_type}" } }
  }

  # Map nested fields
  if [alert] {
    mutate {
      rename => { "[alert][action]" => "alert_action" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "suricata-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
