
af-packet:
  - interface: ens33
    cluster-id: 99
    defrag: yes

outputs:
  # Write structured JSON events into Logstash/Elasticsearch.
  # File location is under the mounted ./logs directory.
  - eve-log:
      enabled: yes
      filename: /var/log/suricata/eve.json
      types:
        - alert
        - http
        - dns
        - tls
        - files
        - ssh
        - drop
        - flow
        - stats
